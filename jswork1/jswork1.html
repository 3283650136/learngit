<html>
    <head>
        <title>地址选择</title>
    </head>
    <body>
        <select id="province">
            <option value="-1">请选择</option>
        </select>
        <select id="city"></select>
        <select id="country"></select>
        <script src="index.js"></script>
        <script>
            
            var province=document.getElementById("province");
            for(var i in provinceArr){
                var op=new Option(provinceArr[i].item_name,i);
                province.options.add(op);
            }
           var city=document.getElementById("city");
           province.onchange=function(){
            city.options.length=0;
            for(var i in cityArr){
                if(cityArr[i].item_code.substring(0,2)==provinceArr[province.value].item_code.substring(0,2)){
                    var op=new Option(cityArr[i].item_name,i);
                    city.options.add(op);
                }
            }
            if(province.value>=0){
                    city.onchange();
                }else{
                    country.options.length=0;
                }
           }
           var country=document.getElementById("country");
           city.onchange=function(){
            country.options.length=0;
            for(var i in countryArr){
                if(countryArr[i].item_code.substring(0,4)==cityArr[city.value].item_code.substring(0,4)){
                    var op=new Option(countryArr[i].item_name,i);
                    country.options.add(op);
                }
            }
           }
        </script>
    </body>
</html>
